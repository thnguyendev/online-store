<div class="page">
  <div class="row wrap hl pt-2 pb-2">
    <div *ngFor="let item of data" class="s-w100 m-w50 l-w33 mt-1 mb-1 pl-1 pr-1">
      <mat-card>
        <div class="row hc bg-black rtl rtr image">
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu">
        </div>
        <mat-card-content>
          <div class="col vg-1 hc">
            <span>{{item.name}}</span>
            <span>{{item.price}}</span>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="w100 bg-primary row vc"><mat-icon>shopping_cart_outlined</mat-icon>Add to
            cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
